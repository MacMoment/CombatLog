name: CombatLog
version: ${version}
description: ${description}
author: iiSnipez
authors: [JackProehl]
website: https://github.com/MacMoment/CombatLog
main: me.iiSnipez.CombatLog.CombatLog
api-version: "1.21"
softdepend: [PlaceholderAPI, Factions, LibsDisguises, iDisguise, WorldGuard]

commands:
  combatlog:
    description: Primary command for the CombatLog plugin.
    aliases: [cl]
  tag:
    description: Command used to check remaining Tag time.
    aliases: [ct]

permissions:
  combatlog.reload:
    description: Allows one to reload the configuration file's options.
    default: op
  combatlog.update:
    description: Allows one to see UpdateChecks upon logging in.
    default: op
  combatlog.bypass:
    description: Allows one to bypass all of CombatLog's log prevention methods.
    default: false
